<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel = "stylesheet" type="text/css" href = "css/transactions.css">
<link rel = "stylesheet" type="text/css" href = "css/style.css">
<link rel="stylesheet" type="text/css" href="css/nextpage.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type = "text/javascript" src = "js/database.js"></script>
</head>

<body>
  <div class="topnav">
    <div class = "firstDiv">
      <h2>Transactions</h2>
    </div>
    <div class = "secondDiv">
      User1234,
      <p>Welcome to the Transaction page!</p>
    </div>
  </div>

  <div id="container">
    <div class="col-sm-3">
    <ul class="nav nav-pills nav-stacked">
      <li><a href="#">Home</a></li>
      <li><a href="#">Dashboard</a></li>
      <li  class="active"><a href="#">Transactions</a></li>
      <li><a href="#">Add transaction type</a></li>
    </ul>
  </div>
    <div class="col-sm-6">
    <div class="filters" align="center">
      <b> Month: </b>
      <select id="dateFilter" class="select-style" onchange="filter()">
        <option value="all">All</option>
        <option value="jan">January</option>
        <option value="feb">February</option>
        <option value="mar">March</option>
        <option value="apr">April</option>
        <option value="may">May</option>
        <option value="jun">June</option>
        <option value="jul">July</option>
        <option value="aug">August</option>
        <option value="sept">September</option>
        <option value="oct">October</option>
        <option value="nov">November</option>
        <option value="dec">December</option>
      </select>
      <b> Transaction type: </b>
      <select id="typesFilter" class="select-style" onchange="filter()">
        <option value="all">All</option>
      </select>
      <b> Location: </b>
      <select id="locationFilter" class="select-style" onchange="filter()">
        <option value="all">All</option>
      </select>
    </div>
    <div class="tableContainer">
      <table id="dashboardTable" align="center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Value</th>
            <th>Transaction Type</th>
            <th>Location/Description</th>
            <th>Value</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    </div>
    <div class="col-sm-3">
      <form id="addTransaction" onsubmit="return false">
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" class="form-control" id="date">
          <small id="dateHelp" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
          <label for="ttype">Transaction Type:</label>
          <select class="custom-select" id="ttype">
            <option value="none">Please select transaction type</option>
            <option value="Online">Online</option>
            <option value="Charge">Charge</option>
            <option value="ATM">ATM</option>
            <option value="Transfer">Transfer</option>
            <option value="Deposit">Deposit</option>
          </select>
          <small id="ttypeHelp" class="form-text text-muted"></small>

        </div>
        <div class="form-group">
          <label for="ld">Location/Description:</label>
          <input type="text" class="form-control" id="ld" pattern="^[a-zA-Z0-9_ ]*$">
          <small id="ldHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="value">Value:</label>
          <input type="text" pattern="^[-]{0,1}[0-9]*[.]{0,1}[0-9]*" title="Please enter data in the numeric format" id="value" class="form-control">
          <small id="valueHelp" class="form-text text-muted"></small>
        </div>
        <button type="submit" class="btn btn-default"  onclick="addTransaction()">Submit</button>


      </form>
    </div>
  </div>
  <script>
    showTransactions()
    loadOptions()
  </script>
</body>
</html>
