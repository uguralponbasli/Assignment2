<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<script src="js/formValidation.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/indexpage.css">

</head>
<body>
<div class="topnav">
    <div class = "firstDiv"><h2>Assignment 2</h2></div>
    <div align = "right", class = "secondDiv">
  <form name = "signForm" action="dashboard.html" onsubmit="return SignInValidation()" method="get">
    Login: <input type="text" id = "name" name="login", placeholder = "Username" pattern="^[a-zA-Z0-9]{5,}$" title="Username must be not less than 5 characters"><br>
    Password: <input type="password" name="password", placeholder="password" pattern="^[a-zA-Z0-9]{4,}$" title="Password must be not less than 4 characters"><br>
    <input type="submit" class = "signinbtn" value="Sign In">
    <p id = "signInError"></p>
    </div>
  </form>
</div>

<div>
 <div class = "signUp">
   <form name = "myForm" onsubmit="return validateForm()" method="post" action="">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="fn"><b>First name</b></label><br>
      <input type="text" placeholder="First name" name="fn" pattern="^[A-Z][a-z0-9 ]{2,}$" title="Name must start with a capital characters, contain not less than 2 characters. Use characters, numbers and spaces.">

      <label for="ln"><b>Last name</b></label><br>
      <input type="text" placeholder="Last name" name="ln" pattern="^[A-Z][a-z0-9 ]{2,}$" title="Name must start with a capital characters, contain not less than 2 characters. Use characters, numbers and spaces.">

      <label for="un"><b>Username</b></label><br>
      <input type="text" placeholder="Username" name="un" pattern="^[a-zA-Z0-9 _-]{5,16}$" title="Username must be 5 characters at least. Use characters, numbers and '-', '_' ">

      <label for="email"><b>Email</b></label><br>
      <input type="text" placeholder="Email" name="email" pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,3})$" title="Email must contain @. Extension must be not less then 2 characters.">

      <label for="psw"><b>Password</b></label><br>
      <input type="password" placeholder="Password" name="psw" pattern="^[a-zA-Z0-9_-]{6,18}$" title="Password must be not less than 6 characters. Use characters, numbers and '-', '_' ">

      <label for="psw-repeat"><b>Repeat Password</b></label><br>
      <p class = "error" id = "errorMessage"></p>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" pattern="^[a-zA-Z0-9_-]{6,18}$" title="Password must be not less than 6 characters. Use characters, numbers and '-' '_'">


      <p>By creating an account you agree to our <a href="#" class="link">Terms & Privacy</a>.</p>
      <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
      </label>

      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
 </div>

 <div class = "middle">
</div>

</div>

</body>
</html>
