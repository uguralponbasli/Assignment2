<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<script src="js/formValidation.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/indexpage.css">

</head>
<body>
<div class="topnav">
    <div class = "firstDiv"><h2>Assignment 2</h2></div>
    <div align = "right", class = "secondDiv">
  <form name = "signForm" action="dashboard.html" onsubmit="return SignInValidation()" method="get">
    Email: <input type="text" id = "name" name="email", placeholder = "email"><br>
    Password: <input type="password" name="password", placeholder="password"><br>
    <input type="submit" class = "signinbtn" value="Sign In">
    <p id = "signInError"></p>
    </div>
  </form>
</div>

<div>
 <div class = "signUp">
   <form name = "myForm" action="" onsubmit = "return validateForm()" method="post">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <p class = "error" id = "errorMessage"></p>
      <hr>
      <label for="email"><b>Email</b></label><br>
      <input type="text" placeholder="Enter Email" name="email" >

      <label for="un"><b>Username</b></label><br>
      <input type="text" placeholder="Enter Username" name="un" >

      <label for="psw"><b>Password</b></label><br>
      <input type="password" placeholder="Enter Password" name="psw" >

      <label for="psw-repeat"><b>Repeat Password</b></label><br>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" >


      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
        </label>

      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>

 </div>

 <div class = "middle">
</div>

</div>

</body>
</html>
